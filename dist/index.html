<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-serif text-grayishRed text-base gradient__bg">
    <header class="h-screen w-full">
      <nav class="h-20 flex items-center p-8 lg:hidden">
        <img src="./images/logo.svg" alt="company-logo" class="h-6" />
      </nav>

      <div class="flex flex-col-reverse lg:flex-row lg:h-full lg:w-full">
        <div
          class="text-desaturatedRed text-center lg:text-left px-4 py-10 md:py-24 md:px-12 lg:py-18 lg:px-24 lg:w-7/12 lg:flex-col"
        >
          <img
            src="./images/logo.svg"
            alt="company-logo"
            class="hidden h-10 w-32 lg:block"
          />
          <div
            class="lg:flex md:justify-center lg:items:center lg:flex-col h-full w-full"
          >
            <h1
              class="text-grayishRed tracking-xxl text-4xl md:text-5xl lg:text-6xl uppercase font-bold my-4 px-8 lg:px-0 lg:w-3/4"
            >
              <span class="font-light text-desaturatedRed"> We're </span> coming
              soon
            </h1>
            <p class="md:px-12 lg:px-1 lg:w-3/4">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form action="#" class="text-base my-10 md:px-12 lg:px-0 lg:w-3/4">
              <div class="form__wrapper h-14 relative">
                <div class="input">
                  <input
                    type="text"
                    placeholder="Email Address"
                    class="inputs"
                  />
                  <span
                    ><img
                      src="./images/icon-error.svg"
                      alt="error-icon"
                      class="absolute top-4 right-24 lg:right-28 md:right-40 rounded-full mr-3 hidden error-icon"
                  /></span>
                  <p class="text-softRed mt-3 ml-5 text-left msg hidden">
                    Please provide a valid email
                  </p>
                </div>

                <button class="btn hover:btn--hover">
                  <img src="./images/icon-arrow.svg" alt="arrow " />
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="w-full lg:w-5/12 lg:h-full">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-img"
            class="w-full object-cover lg:hidden"
          />

          <img
            src="./images/hero-desktop.jpg"
            alt="hero-img"
            class="w-full h-full object-cover hidden lg:block"
          />
        </div>
      </div>
    </header>
    <script src="scripts.js"></script>
  </body>
</html>
