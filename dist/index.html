<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-serif text-grayishRed text-base">
    <header class="h-full w-full">
      <nav class="h-20 border flex items-center p-8">
        <img src="./images/logo.svg" alt="company-logo" class="h-6" />
      </nav>
      <!-- Wrapper -->
      <div class="wrapper flex flex-col-reverse">
        <div class="col-1 text-center py-10 px-4 text-desaturatedRed flex-1">
          <h1
            class="text-4xl uppercase font-bold mb-4 px-8 text-grayishRed tracking-xxl"
          >
            <span class="font-light text-desaturatedRed"> We're</span> coming
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="#" class="text-sm mt-8">
            <div class="form__wrapper h-14 relative">
              <input
                type="text"
                name=""
                id=""
                placeholder="Email Address"
                class="border border-2 h-14 w-full rounded-full p-5 placeholder:p-5 focus:outline-none"
              />
              <span
                ><img
                  src="./images/icon-error.svg"
                  alt="error-icon"
                  class="absolute top-4 right-20 rounded-full mr-2"
              /></span>

              <button class="btn">
                <img src="./images/icon-arrow.svg" alt="arrow " />
              </button>
            </div>
          </form>
        </div>
        <div class="col-2 w-full">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-img"
            class="w-full object-cover"
          />
        </div>
      </div>
    </header>
  </body>
</html>
